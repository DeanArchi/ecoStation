{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ecoStation</title>
</head>
<body>
    <header class="header">
        <h2 class="app-name">ecoStation</h2>
        <div class="dropdown">
            <button onclick="showDropdown()" class="dropdown-button btn btn-info">Show info</button>
            <div id="list" class="dropdown-content">
                <form id="table-form" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="selected_table" id="selected_table">
                </form>
                {% for table in tables %}
                    <a href="#" onclick="selectTable('{{ table }}')">{{ table }}</a>
                {% endfor %}
            </div>
        </div>
    </header>

    <div class="table-container">
        <table class="table table-bordered">
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>



    <script>
        function showDropdown() {
            document.getElementById("list").classList.toggle("show");
        }

        function selectTable(selectedTable) {
            document.getElementById("selected_table").value = selectedTable;
            document.getElementById("table-form").submit();
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {

                let dropdowns = document.getElementsByClassName("dropdown-content");
                let i;
                for (i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
