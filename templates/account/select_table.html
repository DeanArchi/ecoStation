{% extends "base.html" %}
{% block title %}EcoStation{% endblock %}
{% block content %}

    <div class="table-container">
        <table class="table table-bordered">
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function showDropdown() {
            document.getElementById("list").classList.toggle("show");
        }

        function selectTable(selectedTable) {
            document.getElementById("selected_table").value = selectedTable;
            document.getElementById("table-form").submit();
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {

                let dropdowns = document.getElementsByClassName("dropdown-content");
                let i;
                for (i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
{% endblock %}
